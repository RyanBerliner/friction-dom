<div class="my-5 mx-auto border border-primary bg-primary-subtle" style="width:42px;height:200px;border-radius:21px;">
  <span id="puck" class="d-block m-0 bg-primary rounded-circle" style="height:40px;width:40px;"></span>
</div>

<script>
  const track = document.querySelector('div');
  const puck = document.getElementById('puck');

  const surface = new FrictionDOM.Surface(track);
  const object = new FrictionDOM.SurfaceObject(puck, surface, {nudgeThreshold: 50, axis: 'y'});
</script>
