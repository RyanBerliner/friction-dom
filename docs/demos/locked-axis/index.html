<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo | Locked Axis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
  pre {
    background-color: rgb(var(--bs-tertiary-bg-rgb));
    border-radius: var(--bs-border-radius-lg);
    border-width: var(--bs-border-width);
    border-style: var(--bs-border-style);
    border-color: var(--bs-border-color);
    padding: 1rem;
  }
</style>

  <body>
    <script src="/friction-dom/assets/lib/index.min.js"></script>
    
<div class="my-5 mx-auto border border-primary bg-primary-subtle" style="width:42px;height:200px;border-radius:21px;">
  <span id="puck" class="d-block m-0 bg-primary rounded-circle" style="height:40px;width:40px;"></span>
</div>

<script>
  const track = document.querySelector('div');
  const puck = document.getElementById('puck');

  const surface = new FrictionDOM.Surface(track);
  const object = new FrictionDOM.SurfaceObject(puck, surface, {nudgeThreshold: 50, axis: 'y'});
</script>

    <script>
  // match the users os theme

  function setTheme() {
    const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    document.documentElement.setAttribute('data-bs-theme', theme);
    const images = document.body.querySelectorAll('img[data-light-src][data-dark-src]');
    images.forEach(img => {
      img.src = img.getAttribute(`data-${theme}-src`);
    });
  }

  setTheme();

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
    setTheme();
  });
</script>

  </body>
</html>
