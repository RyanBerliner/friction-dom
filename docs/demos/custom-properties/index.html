<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo | Custom Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
  pre {
    background-color: rgb(var(--bs-tertiary-bg-rgb));
    border-radius: var(--bs-border-radius-lg);
    border-width: var(--bs-border-width);
    border-style: var(--bs-border-style);
    border-color: var(--bs-border-color);
    padding: 1rem;
  }
</style>

  <body>
    <script src="/friction-dom/assets/lib/index.min.js"></script>
    
<style>
  div:after {
    content: '';
    top: 0;
    left: 0;
    height: 100%; 
    width: 100%; 
    position: absolute;
    box-shadow: inset 0 0 5px 10px var(--bs-primary-bg-subtle);
  }
</style>
<main class="container my-4">
  <p>Look at this thing.</p>
  <div class="bg-primary-subtle overflow-hidden rounded rounded-4 position-relative p-3">This is a resizable div that is elastic</div>
</main>
<script>
  const div = document.querySelector('div');

  const surface = new FrictionDOM.Surface([{x: 100, y: 100}, {x: 500, y: 500}], {
    boundarySpringDamping: 7,
  });

  const object = new FrictionDOM.SurfaceObject(div, surface, {
    xProp: 'width',
    yProp: 'height',
  });
</script>

    <script>
  // match the users os theme

  function setTheme() {
    const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    document.documentElement.setAttribute('data-bs-theme', theme);
  }

  setTheme();

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
    setTheme();
  });
</script>

  </body>
</html>
