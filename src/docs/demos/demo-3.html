<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friction DOM</title>
    <style>
      * {box-sizing: border-box;}
      body {padding: 150px 30px; margin: auto; max-width: 600px; height: 100%; overflow: hidden; text-align: center;}
      div {border: 1px solid black; position: relative; border-radius: 21px; height: 300px; width: 42px; margin: 0 auto;}
      #puck {display: block; background: red; height: 40px; width: 40px; position: relative; border-radius: 20px; cursor: grab;}
    </style>
  </head>
  <body>
    <p>This is with nudge threshold (don't allow floating) and only vertical movement</p>
    <div>
      <span id="puck"></span>
    </div>

    <script src="../../../dist/umd/index.js"></script>
    <script>
      const track = document.querySelector('div');
      const puck = document.getElementById('puck');

      const surface = new FrictionDOM.Surface(track);
      const object = new FrictionDOM.SurfaceObject(puck, surface, {nudgeThreshold: 50, axis: 'y'});
    </script>
  </body>
</html>
