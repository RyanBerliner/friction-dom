<style>
  div:after {
    content: '';
    top: 0;
    left: 0;
    height: 100%; 
    width: 100%; 
    position: absolute;
    box-shadow: inset 0 0 5px 10px var(--bs-primary-bg-subtle);
  }
</style>
<main class="container my-4">
  <p>Look at this thing.</p>
  <div class="bg-primary-subtle overflow-hidden rounded rounded-4 position-relative p-3">This is a resizable div that is elastic</div>
</main>
<script>
  const div = document.querySelector('div');

  const surface = new FrictionDOM.Surface([{x: 100, y: 100}, {x: 500, y: 500}], {
    boundarySpringDamping: 7,
  });

  const object = new FrictionDOM.SurfaceObject(div, surface, {
    xProp: 'width',
    yProp: 'height',
  });
</script>
