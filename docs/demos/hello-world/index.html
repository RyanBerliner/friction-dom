<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo | Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
  pre {
    background-color: rgb(var(--bs-tertiary-bg-rgb));
    border-radius: var(--bs-border-radius-lg);
    border-width: var(--bs-border-width);
    border-style: var(--bs-border-style);
    border-color: var(--bs-border-color);
    padding: 1rem;
  }
</style>

  <body>
    <script src="/assets/lib/index.min.js"></script>
    
<div class="container my-5">
  <div id="surface-demo" style="min-height:140px;" class="position-relative border border-primary bg-primary-subtle rounded-3 flex-grow-1">
    <button class="p-0 position-absolute start-0 top-0 rounded-2 bg-transparent border-top border-start border-3 border-primary m-1" id="ts"><span class="visually-hidden">Top Left</span></button>
    <button class="p-0 position-absolute end-0 top-0 rounded-2 bg-transparent border-top border-end border-3 border-primary m-1" id="te"><span class="visually-hidden">Top Right</span></button>
    <button class="p-0 position-absolute start-0 bottom-0 rounded-2 bg-transparent border-bottom border-start border-3 border-primary m-1" id="bs"><span class="visually-hidden">Bottom Left</span></button>
    <button class="p-0 position-absolute end-0 bottom-0 rounded-2 bg-transparent border-bottom border-end border-3 border-primary m-1" id="be"><span class="visually-hidden">Bottom Right</span></button>
    <div id="surface-object-demo" style="width:40px;height:40px;" class="bg-primary rounded-circle position-relative"></div>
  </div>
</div>

<script>
  const surface = new FrictionDOM.Surface(document.getElementById('surface-demo'), {
    paddingMinX: 16,
    paddingMaxX: 16,
    paddingMinY: 16,
    paddingMaxY: 16,
  });
  const object = new FrictionDOM.SurfaceObject(document.getElementById('surface-object-demo'), surface);
  document.getElementById('ts').addEventListener('click', () => object.goto(['x-min', 'y-min']));
  document.getElementById('te').addEventListener('click', () => object.goto(['x-max', 'y-min']));
  document.getElementById('bs').addEventListener('click', () => object.goto(['x-min', 'y-max']));
  document.getElementById('be').addEventListener('click', () => object.goto(['x-max', 'y-max']));
</script>

<style>
  #ts, #te, #bs, #be {
    height: 1.5rem;
    width: 1.5rem;
    border: none;
    display: block;
    opacity: 0.4;
  }
  #ts { border-top-right-radius: 0 !important; border-bottom-left-radius: 0 !important; }
  #te { border-top-left-radius: 0 !important; border-bottom-right-radius: 0 !important; }
  #bs { border-top-left-radius: 0 !important; border-bottom-right-radius: 0 !important; }
  #be { border-top-right-radius: 0 !important; border-bottom-left-radius: 0 !important; }
</style>

    <script>
  // match the users os theme

  function setTheme() {
    const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    document.documentElement.setAttribute('data-bs-theme', theme);
  }

  setTheme();

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
    setTheme();
  });
</script>

  </body>
</html>
